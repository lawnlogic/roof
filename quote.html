<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lawn Care Quote</title>
  <link rel="stylesheet" href="styles.css">
  <script src="header.js" defer></script>
  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Existing styles */
    .leaflet-editing-icon {
      border-radius: 50% !important;
      background-color: #ff4444 !important;
      border: 2px solid white !important;
      width: 12px !important;
      height: 12px !important;
      margin-left: -6px !important;
      margin-top: -6px !important;
    }
    .pricing-box {
      margin-top: 0;
      padding: 20px;
      background: #1A1A1A;
      border-radius: 8px;
      border: 1px solid #444;
      color: white;
    }
    .pricing-row {
      display: flex;
      justify-content: space-between;
      margin: 12px 0;
      font-size: 17px;
    }
    .pricing-row strong {
      font-size: 19px;
      color: #28a745;
    }
    .summary-box {
      margin-top: 25px;
      padding: 18px;
      background: #222;
      border-radius: 8px;
      border: 1px solid #444;
    }
    .summary-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      font-size: 16px;
    }
    .summary-row.total {
      font-weight: bold;
      font-size: 19px;
      border-top: 2px solid #28a745;
      padding-top: 12px;
      margin-top: 15px;
    }

    /* Company Info Box */
    .company-box {
      margin: 0;
      padding: 24px;
      background: #1A1A1A;
      border-radius: 12px;
      border: 1px solid #444;
      color: white;
      display: flex;
      align-items: center;
      gap: 24px;
      flex-wrap: wrap;
    }
    .company-logo {
      width: 120px;
      height: 120px;
      border-radius: 12px;
      object-fit: contain;
      background: #222;
      border: 1px solid #444;
      flex-shrink: 0;
    }
    .company-details h3 {
      margin: 0 0 12px 0;
      font-size: 1.6rem;
      color: #8B5CF6;
    }
    .company-details p {
      margin: 8px 0;
      font-size: 1.1rem;
      color: #e5e5e5;
    }
    .company-details strong {
      color: #a78bfa;
    }
    @media (max-width: 600px) {
      .company-box {
        flex-direction: column;
        text-align: center;
      }
      .company-logo {
        width: 100px;
        height: 100px;
      }
    }

    /* Loading Splash Screen */
    #loading-splash {
      position: fixed;
      top: 60px; /* Below header */
      left: 0;
      right: 0;
      bottom: 0;
      background: #1A1A1A;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }
    #loading-splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #333;
      border-top: 6px solid #8B5CF6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    #loading-splash p {
      color: #8B5CF6;
      font-size: 1.2rem;
      font-weight: 500;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading Splash Screen -->
  <div id="loading-splash">
    <div class="spinner"></div>
    <p>Loading your quote...</p>
  </div>

  <div class="container">
    <h2>Lawn Care Quote</h2>

    <!-- map -->
    <div id="aerial-container" style="margin-top: 0px;">
      <div id="aerial-map" style="width:100%; height:600px; border:2px solid #ccc; border-radius:8px;"></div>
    </div>

    <!-- Company Info Box -->
    <div class="company-box" id="company-box">
      <img id="company-logo" class="company-logo" src="" alt="Company Logo" />
      <div class="company-details">
        <h3 id="company-name">Deep Edge</h3>
        <p><strong>Phone:</strong> <span id="company-phone">-</span></p>
        <p><strong>Email:</strong> <a id="company-email" href="mailto:" style="color:#8B5CF6;">-</a></p>
        <p><strong>NZBN:</strong> <span id="company-nzbn">-</span></p>
        <p><strong>GST Number:</strong> <span id="company-gst">-</span></p>
      </div>
    </div>

    <!-- Professional Job Summary Box -->
    <div id="pricing-box" class="pricing-box">
      <div class="pricing-row">
        <span>Property Address:</span>
        <strong id="address-display"></strong>
      </div>
      <div class="pricing-row">
        <span>Lawn Area:</span>
        <strong id="final-area"></strong>
      </div>
      <div class="pricing-row">
        <span>Lawn Cost (ex GST):</span>
        <strong id="mowing-revenue"></strong>
      </div>
      <div class="pricing-row">
        <span>Total Cost (ex GST):</span>
        <strong id="total-revenue"></strong>
      </div>
      <div class="pricing-row">
        <span>GST (15%):</span>
        <strong id="gst"></strong>
      </div>
      <div class="pricing-row">
        <span>TOTAL (incl GST):</span>
        <strong id="total-incl"></strong>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    const WORKER_URL = "https://firebase-protected-backend.jamesisarad.workers.dev";

    const urlParams = new URLSearchParams(window.location.search);
    const quoteId = urlParams.get('quote');

    if (!quoteId) {
      document.body.innerHTML = '<div class="container"><h2>Invalid or missing quote ID</h2></div>';
    } else {
      fetch(`${WORKER_URL}/api/public/quote/${quoteId}`)
        .then(res => {
          if (!res.ok) throw new Error('Quote not found or expired');
          return res.json();
        })
        .then(quoteData => {
          // === Company Info ===
          const company = quoteData.company || {};
          document.getElementById('company-name').textContent = company.companyName || 'Deep Edge';
          document.getElementById('company-phone').textContent = company.phone || 'Not provided';
          const emailEl = document.getElementById('company-email');
          if (company.email) {
            emailEl.href = 'mailto:' + company.email;
            emailEl.textContent = company.email;
          } else {
            emailEl.href = '#';
            emailEl.textContent = 'Not provided';
          }
          document.getElementById('company-nzbn').textContent = company.nzbn || 'Not provided';
          document.getElementById('company-gst').textContent = company.gstNumber || 'Not provided';

          const logoEl = document.getElementById('company-logo');
          if (company.logoUrl) {
            logoEl.src = company.logoUrl;
            logoEl.alt = (company.companyName || 'Company') + ' Logo';
          } else {
            logoEl.style.display = 'none';
          }

          // === Quote Details ===
          document.getElementById('address-display').textContent = quoteData.address || 'Unknown Address';
          document.getElementById('final-area').textContent = (quoteData.lawnAreaM2 || 0).toLocaleString() + ' m²';

          const mowingRevenue = (quoteData.lawnAreaM2 || 0) * (quoteData.ratePerM2 || 0);
          const totalEx = mowingRevenue + (quoteData.calloutFee || 0);
          const gst = totalEx * 0.15;
          const totalIncl = totalEx + gst;

          document.getElementById('mowing-revenue').textContent = '$' + mowingRevenue.toFixed(2);
          document.getElementById('total-revenue').textContent = '$' + totalEx.toFixed(2);
          document.getElementById('gst').textContent = '$' + gst.toFixed(2);
          document.getElementById('total-incl').textContent = '$' + totalIncl.toFixed(2);

          // === Map ===
          const map = L.map('aerial-map').setView([quoteData.mapState.center.lat, quoteData.mapState.center.lng], quoteData.mapState.zoom);

          const LINZ_AERIAL_URL = 'https://basemaps.linz.govt.nz/v1/tiles/aerial/WebMercatorQuad/{z}/{x}/{y}.webp?api=c01ke53n73k729x0esp5je1k67a';

          L.tileLayer(LINZ_AERIAL_URL, {
            attribution: '© <a href="https://www.linz.govt.nz/data/licensing-and-using-data/attributing-linz-data">LINZ</a> Aerial Imagery',
            maxZoom: 24,
            tileSize: 256,
            zoomOffset: 0,
            noWrap: true
          }).addTo(map);

          if (quoteData.mapState.parcelGeometry) {
            L.geoJSON(quoteData.mapState.parcelGeometry, {
              style: { color: "#0066ff", weight: 2, fillOpacity: 0 }
            }).addTo(map);
          }

          if (quoteData.mapState.buildingsGeoJSON) {
            L.geoJSON(quoteData.mapState.buildingsGeoJSON, {
              style: { color: "#ff4444", weight: 2, fillColor: "#ff4444", fillOpacity: 0.5 }
            }).addTo(map);
          }

          if (quoteData.mapState.negativeGeoJSON && quoteData.mapState.negativeGeoJSON.features.length > 0) {
            L.geoJSON(quoteData.mapState.negativeGeoJSON, {
              style: { color: "#ff4444", weight: 2, fillColor: "#ff4444", fillOpacity: 0.6 }
            }).addTo(map);
          }

          if (quoteData.mapState.parcelGeometry) {
            const layer = L.geoJSON(quoteData.mapState.parcelGeometry);
            map.fitBounds(layer.getBounds().pad(0.2));
          }

          // === Hide loading splash when everything is ready ===
          const loadingSplash = document.getElementById('loading-splash');
          loadingSplash.classList.add('fade-out');
          setTimeout(() => {
            loadingSplash.style.display = 'none';
          }, 500);
        })
        .catch(err => {
          document.body.innerHTML = `<div class="container"><h2>Error loading quote</h2><p>${err.message}</p></div>`;
          document.getElementById('loading-splash').style.display = 'none';
        });
    }
  </script>
</body>
</html>
