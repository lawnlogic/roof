<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <title>Sign In / Sign Up • Deep Edge</title>
  <style>
    :root {
      --bg: #f8f9fc;
      --card: #ffffff;
      --text: #1f2937;
      --muted: #6b7280;
      --accent: #7c3aed;
      --green: #10b981;
      --green-dark: #059669;
      --yellow: #d97706;
      --blue: #2563eb;
      --red: #dc2626;
      --border: #e5e7eb;
      --radius: 14px;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0f0f1e 0%, #1a1a2e 100%);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
      padding-top: 0 !important;
    }

    .login-container {
      width: 100%;
      max-width: 420px;
      background: var(--card);
      border-radius: var(--radius);
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
      animation: slideUp 0.4s ease-out;
      margin: auto;
      margin-top: 100px;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      font-weight: 800;
      color: var(--accent);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .subtitle {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 32px;
      font-weight: 500;
    }

    .login-form-group {
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      font-size: 0.95rem;
      color: var(--text);
    }

    input {
      width: 100%;
      padding: 12px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      font-size: 0.95rem;
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      color: var(--text);
      background: #fafbfc;
      transition: all 0.25s;
    }

    input:focus {
      outline: none;
      border-color: var(--accent);
      background: white;
      box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.1);
    }

    input:disabled {
      background: #f3f4f6;
      color: var(--muted);
      cursor: not-allowed;
    }

    /* Password Requirements */
    .password-requirements {
      margin-top: 12px;
      padding: 12px;
      background: #f9fafb;
      border-radius: 6px;
      font-size: 0.85rem;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 6px 0;
      color: var(--muted);
      transition: color 0.2s;
    }

    .requirement.met {
      color: var(--green);
    }

    .requirement-icon {
      font-size: 0.8rem;
    }

    .buttons {
      display: flex;
      gap: 12px;
      margin: 32px 0 24px;
    }

    button {
      flex: 1;
      padding: 12px 16px;
      font-size: 0.95rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.25s;
      font-family: 'Manrope', system-ui, -apple-system, sans-serif;
      min-height: 44px;
    }

    #btnSignUp {
      background: var(--accent);
      color: white;
      box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
    }

    #btnSignUp:hover:not(:disabled) {
      background: #6d28d9;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(124, 58, 237, 0.3);
    }

    #btnSignIn {
      background: white;
      color: var(--accent);
      border: 2px solid var(--accent);
    }

    #btnSignIn:hover:not(:disabled) {
      background: #f3f0ff;
      transform: translateY(-2px);
    }

    #btnSignOut {
      background: var(--red);
      color: white;
      width: 100%;
      box-shadow: 0 4px 12px rgba(220, 38, 38, 0.2);
    }

    #btnSignOut:hover:not(:disabled) {
      background: #b91c1c;
      transform: translateY(-2px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:active:not(:disabled) {
      transform: translateY(-1px);
    }

    #message {
      min-height: 1.4em;
      padding: 14px;
      border-radius: 8px;
      font-size: 0.9rem;
      line-height: 1.5;
      margin-top: 16px;
      border: 1px solid transparent;
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .success {
      background: #ecfdf5;
      color: #047857;
      border-color: #a7f3d0;
    }

    .error {
      background: #fef2f2;
      color: #b91c1c;
      border-color: #fecaca;
    }

    .info {
      background: #eff6ff;
      color: #1e40af;
      border-color: #bfdbfe;
    }

    .hidden {
      display: none !important;
    }

    .form-footer {
      text-align: center;
      font-size: 0.85rem;
      color: var(--muted);
      margin-top: 20px;
    }

    .form-footer a {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
    }

    .form-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 20px;
      }

      h1 {
        font-size: 1.75rem;
      }

      .buttons {
        flex-direction: column;
      }
    }

    /* Override styles.css header for login page */
    .header-overlay {
      background: var(--bg) !important;
    }

    .header-nav {
      background: var(--bg) !important;
    }

  </style>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Override styles.css header for login page */
    .header-overlay {
      background: var(--bg) !important;
    }

    .header-nav {
      background: var(--bg) !important;
    }

    .menu-hamburger {
      width: auto !important;
      flex: 0 0 auto !important;
    }

    .header-content {
      flex-wrap: wrap !important;
    }
  </style>
  <script src="header.js" defer></script>
</head>
<body>
  <div class="login-container">
    <h1>Deep Edge</h1>
    <p class="subtitle">Professional lawn care management</p>

    <div class="login-form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" placeholder="your@email.com" autocomplete="email" required />
    </div>

    <div class="login-form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required />
      <div class="password-requirements" id="passwordReqs" style="display: none;">
        <div class="requirement" id="reqLength">
          <span class="requirement-icon">○</span>
          <span>At least 6 characters</span>
        </div>
        <div class="requirement" id="reqLower">
          <span class="requirement-icon">○</span>
          <span>One lowercase letter</span>
        </div>
        <div class="requirement" id="reqUpper">
          <span class="requirement-icon">○</span>
          <span>One uppercase letter</span>
        </div>
        <div class="requirement" id="reqNumber">
          <span class="requirement-icon">○</span>
          <span>One number</span>
        </div>
      </div>
    </div>

    <div class="buttons">
      <button id="btnSignUp">Create Account</button>
      <button id="btnSignIn">Sign In</button>
      <button id="btnSignOut" class="hidden">Sign Out</button>
    </div>

    <div id="message" class="info">Enter your email and password to continue</div>

    <div class="form-footer">
      <p style="margin-bottom: 8px;">Need help? Contact support@deepedge.co.nz</p>
    </div>
  </div>
  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyAzS6a2JbgFxSJLPi2-sWyflOfrE7jd73g",
      authDomain: "deep-edge-cc5bd.firebaseapp.com",
      projectId: "deep-edge-cc5bd",
      storageBucket: "deep-edge-cc5bd.firebasestorage.app",
      messagingSenderId: "23198790796",
      appId: "1:23198790796:web:616de764b8a8db2ae1f7a9",
      measurementId: "G-GLYGPCHRXM"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut,
      sendEmailVerification,
      reload
    } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const msgEl = document.getElementById('message');
    const btnSignUp = document.getElementById('btnSignUp');
    const btnSignIn = document.getElementById('btnSignIn');
    const btnSignOut = document.getElementById('btnSignOut');
    const passwordReqs = document.getElementById('passwordReqs');

    const WORKER_URL = "https://firebase-protected-backend.jamesisarad.workers.dev";

    // Password validation helper
    const validatePassword = (password) => {
      return {
        length: password.length >= 6,
        lower: /[a-z]/.test(password),
        upper: /[A-Z]/.test(password),
        number: /[0-9]/.test(password)
      };
    };

    const isPasswordValid = (password) => {
      const rules = validatePassword(password);
      return rules.length && rules.lower && rules.upper && rules.number;
    };

    // Update password requirements display
    passwordEl.addEventListener('input', () => {
      const password = passwordEl.value;
      if (password.length > 0) {
        passwordReqs.style.display = 'block';
      } else {
        passwordReqs.style.display = 'none';
      }

      const rules = validatePassword(password);

      updateRequirement('reqLength', rules.length);
      updateRequirement('reqLower', rules.lower);
      updateRequirement('reqUpper', rules.upper);
      updateRequirement('reqNumber', rules.number);
    });

    const updateRequirement = (id, met) => {
      const el = document.getElementById(id);
      if (met) {
        el.classList.add('met');
        el.querySelector('.requirement-icon').textContent = '✓';
      } else {
        el.classList.remove('met');
        el.querySelector('.requirement-icon').textContent = '○';
      }
    };

    function showMessage(text, type = 'info') {
      msgEl.innerHTML = text;
      msgEl.className = type;
    }

    // Improved error message parsing
    const parseFirebaseError = (error) => {
      const code = error.code;
      const message = error.message;

      const errorMap = {
        'auth/email-already-in-use': 'This email is already registered. Please sign in instead.',
        'auth/invalid-email': 'Please enter a valid email address.',
        'auth/weak-password': 'Password must be at least 6 characters.',
        'auth/user-not-found': 'No account found with this email.',
        'auth/wrong-password': 'Incorrect password. Please try again.',
        'auth/too-many-requests': 'Too many login attempts. Please try again later.',
        'auth/operation-not-allowed': 'Sign up is currently disabled.',
        'auth/network-request-failed': 'Network error. Please check your connection.',
      };

      return errorMap[code] || message || 'An error occurred. Please try again.';
    };

    // Default profile created on sign-up
    const defaultProfile = {
      companyName: "My Lawn Business",
      nzbn: "",
      address: "",
      phone: "",
      email: "",
      createdAt: new Date().toISOString(),
      updatedAt: new Date().toISOString()
    };

    // Create user profile in USERS_KV after sign-up
    async function createUserProfile(user) {
      const token = await user.getIdToken();
      const profile = {
        ...defaultProfile,
        email: user.email || "",
        uid: user.uid
      };
      try {
        const res = await fetch(`${WORKER_URL}/api/user/profile`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(profile)
        });
        if (res.ok) {
          console.log("User profile created in USERS_KV:", profile);
        } else {
          const err = await res.json();
          console.warn(`Profile save failed: ${err.error || 'Unknown'}`);
        }
      } catch (e) {
        console.error("Profile save error:", e);
      }
    }

    // Sign Up
    btnSignUp.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passwordEl.value;

      if (!email) {
        showMessage("Please enter your email address.", "error");
        return;
      }

      if (!pass) {
        showMessage("Please enter a password.", "error");
        return;
      }

      if (!isPasswordValid(pass)) {
        showMessage("Password must contain at least 6 characters, including uppercase, lowercase, and a number.", "error");
        return;
      }

      btnSignUp.disabled = true;

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        const user = cred.user;

        await sendEmailVerification(user);
        showMessage("✓ Account created! Please check your email to verify your address (check spam folder).", "success");

        await createUserProfile(user);

        emailEl.value = '';
        passwordEl.value = '';
        passwordReqs.style.display = 'none';

      } catch (error) {
        const friendlyError = parseFirebaseError(error);
        showMessage(friendlyError, "error");
      } finally {
        btnSignUp.disabled = false;
      }
    });

    // Sign In
    btnSignIn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passwordEl.value;

      if (!email) {
        showMessage("Please enter your email address.", "error");
        return;
      }

      if (!pass) {
        showMessage("Please enter your password.", "error");
        return;
      }

      btnSignIn.disabled = true;

      try {
        await signInWithEmailAndPassword(auth, email, pass);
      } catch (error) {
        const friendlyError = parseFirebaseError(error);
        showMessage(friendlyError, "error");
        btnSignIn.disabled = false;
      }
    });

    // Sign Out
    btnSignOut.addEventListener('click', async () => {
      btnSignOut.disabled = true;
      try {
        await signOut(auth);
        showMessage("Signed out successfully.", "info");
      } catch (error) {
        showMessage("Sign out failed: " + parseFirebaseError(error), "error");
      } finally {
        btnSignOut.disabled = false;
      }
    });

    // Auth state observer
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        await reload(user);
        const verified = user.emailVerified;

        btnSignOut.classList.remove('hidden');
        btnSignIn.classList.add('hidden');
        btnSignUp.classList.add('hidden');
        emailEl.disabled = true;
        passwordEl.disabled = true;

        if (verified) {
          showMessage("✓ Email verified! Redirecting...", "success");
          setTimeout(() => {
            window.location.href = 'dashboard.html';
          }, 800);
        } else {
          showMessage("⏳ Please verify your email first. Check your inbox (and spam folder).", "info");
        }

      } else {
        showMessage("Enter your email and password to continue", "info");
        btnSignOut.classList.add('hidden');
        btnSignIn.classList.remove('hidden');
        btnSignUp.classList.remove('hidden');
        emailEl.disabled = false;
        passwordEl.disabled = false;
        btnSignIn.disabled = false;
        btnSignUp.disabled = false;
      }
    });
  </script>
</body>
</html>
