<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <title>Sign In / Sign Up • Deep Edge</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 380px;
      margin: 60px auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    h1 {
        text-align: center;
        margin-bottom: 1.8rem;
        font-size: 1.8rem;
        color: #8B5CF6;
    }
    .form-group {
      margin-bottom: 1.4rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 500;
      font-size: 0.95rem;
    }
    input {
      width: 100%;
      padding: 12px;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1rem;
    }
    input:focus {
      outline: none;
      border-color: #6200ea;
      box-shadow: 0 0 0 3px rgba(98,0,234,0.1);
    }
    .buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 1.5rem 0;
    }
    button {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      font-weight: 500;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: all 0.15s;
    }
    #btnSignUp { background: #6200ea; color: white; }
    #btnSignIn { background: #304ffe; color: white; }
    #btnSignOut { background: #d81b60; color: white; }
    button:hover { filter: brightness(1.08); }
    #message {
      min-height: 1.4em;
      margin-top: 1rem;
      padding: 12px;
      border-radius: 6px;
      font-size: 0.95rem;
      line-height: 1.4;
    }
    .success { background: #e8f5e9; color: #1b5e20; }
    .error { background: #ffebee; color: #b71c1c; }
    .info { background: #e3f2fd; color: #0d47a1; }
    .hidden { display: none !important; }
  </style>
  <link rel="stylesheet" href="styles.css">
  <script src="header.js" defer></script>
</head>

<body>
  <div class="container">
    <h1>Sign In / Sign Up</h1>
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" autocomplete="email" required />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="••••••••" autocomplete="current-password" required />
    </div>
    <div class="buttons">
      <button id="btnSignUp">Create Account</button>
      <button id="btnSignIn">Sign In</button>
      <button id="btnSignOut" class="hidden">Sign Out</button>
    </div>
    <div id="message" class="info">Enter your email and password to continue</div>
  </div>

  <script type="module">
    const firebaseConfig = {
      apiKey: "AIzaSyAzS6a2JbgFxSJLPi2-sWyflOfrE7jd73g",
      authDomain: "deep-edge-cc5bd.firebaseapp.com",
      projectId: "deep-edge-cc5bd",
      storageBucket: "deep-edge-cc5bd.firebasestorage.app",
      messagingSenderId: "23198790796",
      appId: "1:23198790796:web:616de764b8a8db2ae1f7a9",
      measurementId: "G-GLYGPCHRXM"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-app.js";
    import {
      getAuth,
      createUserWithEmailAndPassword,
      signInWithEmailAndPassword,
      onAuthStateChanged,
      signOut
    } from "https://www.gstatic.com/firebasejs/12.7.0/firebase-auth.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const emailEl = document.getElementById('email');
    const passwordEl = document.getElementById('password');
    const msgEl = document.getElementById('message');
    const btnSignUp = document.getElementById('btnSignUp');
    const btnSignIn = document.getElementById('btnSignIn');
    const btnSignOut = document.getElementById('btnSignOut');

    const WORKER_URL = "https://firebase-protected-backend.jamesisarad.workers.dev";

    function showMessage(text, type = 'info') {
      msgEl.innerHTML = text;
      msgEl.className = type;
    }

    // Default profile created on sign-up
    const defaultProfile = {
      companyName: "My Lawn Business",
      nzbn: "",
      address: "",
      phone: "",
      email: "",
      createdAt: new Date().toISOString(),
      updatedAt: new Date().toISOString()
    };

    // Create user profile in USERS_KV after sign-up
    async function createUserProfile(user) {
      const token = await user.getIdToken();
      const profile = {
        ...defaultProfile,
        email: user.email || "",
        uid: user.uid
      };

      try {
        const res = await fetch(`${WORKER_URL}/api/user/profile`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(profile)
        });

        if (res.ok) {
          showMessage("Account created and profile saved!", "success");
          console.log("User profile created in USERS_KV:", profile);
        } else {
          const err = await res.json();
          showMessage(`Profile save failed: ${err.error || 'Unknown'}`, "error");
        }
      } catch (e) {
        showMessage("Network error saving profile", "error");
        console.error("Profile save error:", e);
      }
    }

    // Sign Up
    btnSignUp.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passwordEl.value;
      if (!email || !pass) return showMessage("Enter email and password", "error");

      try {
        const cred = await createUserWithEmailAndPassword(auth, email, pass);
        showMessage("Creating your account profile...", "info");
        await createUserProfile(cred.user);
      } catch (error) {
        showMessage(error.message || "Sign-up failed", "error");
      }
    });

    // Sign In
    btnSignIn.addEventListener('click', async () => {
      const email = emailEl.value.trim();
      const pass = passwordEl.value;
      if (!email || !pass) return showMessage("Enter email and password", "error");

      try {
        await signInWithEmailAndPassword(auth, email, pass);
        showMessage("Signed in successfully!", "success");
      } catch (error) {
        showMessage(error.message || "Sign-in failed", "error");
      }
    });

    // Sign Out
    btnSignOut.addEventListener('click', async () => {
      await signOut(auth);
    });

    // Auth state
    onAuthStateChanged(auth, (user) => {
      if (user) {
        btnSignOut.classList.remove('hidden');
        btnSignIn.classList.add('hidden');
        btnSignUp.classList.add('hidden');
        emailEl.disabled = true;
        passwordEl.disabled = true;
        showMessage(`Welcome ${user.email || 'User'}!`, "success");
      } else {
        showMessage("Sign in or create an account", "info");
        btnSignOut.classList.add('hidden');
        btnSignIn.classList.remove('hidden');
        btnSignUp.classList.remove('hidden');
        emailEl.disabled = false;
        passwordEl.disabled = false;
      }
    });
  </script>
</body>
</html>
