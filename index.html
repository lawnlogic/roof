<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roof Area Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Roof Area Calculator</h2>
    <div class="input-group">
      <label for="address">Address:</label>
      <input type="text" id="address" placeholder="e.g. 67 Williamson Avenue, Grey Lynn, Auckland" />
    </div>
    <button id="lookup-btn">Calculate Area</button>
    <div id="result" class="result hidden">
      <div id="address-display"></div>
      <div id="area"></div>
      <div id="time"></div>
    </div>
    <div id="error" class="error hidden"></div>
  </div>
</body>
</html>
