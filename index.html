<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roof Area Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h2>Roof Area Calculator</h2>

    <!-- Sign-in prompt when not logged in -->
    <div id="auth-prompt" class="info">
      Please <a href="https://lawnlogic.github.io/login.html">sign in</a> to use the calculator.
    </div>

    <!-- Calculator (hidden until logged in) -->
    <div id="calculator" style="display: none;">
      <div class="input-group">
        <label for="address">NZ Address:</label>
        <input
          type="text"
          id="address"
          placeholder="67 Williamson Avenue, Grey Lynn, Auckland"
        />
      </div>
      <button id="lookup-btn">Calculate Area</button>
      <div id="result" class="result hidden">
        <div id="address-display"></div>
        <div id="area"></div>
        <div id="time"></div>
      </div>
      <div id="error" class="error hidden"></div>
    </div>
  </div>

  <script>
    // CHANGE THIS to the correct protected endpoint (do not include ?address= here)
    const WORKER_URL = "https://firebase-protected-backend.jamesisarad.workers.dev/api/building-area";
  
    const btn = document.getElementById('lookup-btn');
    const addressInput = document.getElementById('address');
    const resultDiv = document.getElementById('result');
    const errorDiv = document.getElementById('error');
    const addressDisplay = document.getElementById('address-display');
    const areaDisplay = document.getElementById('area');
    const timeDisplay = document.getElementById('time');
  
    btn.addEventListener('click', async () => {
      const address = addressInput.value.trim();
      
      if (!address) {
        showError("Please enter a valid address");
        return;
      }
      hideError();
      resultDiv.classList.add('hidden');
      btn.disabled = true;
      btn.textContent = "Looking up...";
      btn.classList.add('loading');
  
      try {
        const startTime = performance.now();
        const response = await fetch(`${WORKER_URL}?address=${encodeURIComponent(address)}`, {
          method: 'GET',
          headers: { 'Accept': 'application/json' }
        });
        const text = await response.text();  // First get as text to debug
        console.log("Raw Worker response:", text);  // ← add this for debugging
  
        let data;
        try {
          data = JSON.parse(text);
        } catch (parseErr) {
          console.error("Parse failed on:", text);
          throw new Error("Invalid response from server (not JSON)");
        }
  
        const timeTaken = ((performance.now() - startTime) / 1000).toFixed(1);
  
        if (!response.ok || data.error) {
          throw new Error(data.error || data.message || "Service error");
        }
  
        if (data.found === true) {
          addressDisplay.textContent = data.address;
          areaDisplay.textContent = `${data.building_area_m2.toLocaleString()} m²`;
          timeDisplay.textContent = `Found in ${timeTaken} seconds`;
          resultDiv.classList.remove('hidden');
        } else {
          showError(data.message || "No building outline found nearby");
        }
      } catch (err) {
        showError(err.message || "Failed to fetch data");
        console.error(err);
      } finally {
        btn.disabled = false;
        btn.textContent = "Calculate Area";
        btn.classList.remove('loading');
      }
    });
  
    addressInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') btn.click();
    });
  
    function showError(msg) {
      errorDiv.textContent = msg;
      errorDiv.classList.remove('hidden');
    }
  
    function hideError() {
      errorDiv.classList.add('hidden');
      errorDiv.textContent = '';
    }
  </script>
</body>
</html>
