<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <title>Create New Job • Deep Edge</title>
  <link rel="stylesheet" href="styles.css">
  <script src="header.js" defer></script>

  <style>
    .create-job-container { max-width: 480px; margin: 40px auto; padding: 0 20px; margin-top: 100px;}
    .form-group { margin-bottom: 24px; position: relative; }
    label { display: block; margin-bottom: 8px; font-weight: 600; color: var(--text); font-size: 1rem; }
    input, textarea, select { 
      width: 100%; padding: 12px 16px; background: var(--bg); border: 1px solid var(--border); 
      border-radius: 8px; color: var(--text); font-size: 1rem; box-sizing: border-box; font-family: inherit;
    }
    input:focus, textarea:focus, select:focus { 
      outline: none; border-color: var(--accent); box-shadow: 0 0 0 3px rgba(124, 58, 237, 0.15); 
    }
    .success-message { padding: 16px; border-radius: 8px; margin: 20px 0; background: #ecfdf5; color: #047857; border: 1px solid #a7f3d0; }
    .error-message { padding: 16px; border-radius: 8px; margin: 20px 0; background: #fef2f2; color: #b91c1c; border: 1px solid #fecaca; }
    .btn-submit { width: 100%; padding: 16px; background: var(--accent); color: white; border: none; border-radius: 10px; font-size: 1.1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
    .btn-submit:hover { background: #6d28d9; }
    .btn-submit:disabled { background: var(--muted); cursor: not-allowed; }
    .suggestions { position: absolute; top: 100%; left: 0; right: 0; border: 1px solid var(--border); border-radius: 8px; max-height: 200px; overflow-y: auto; z-index: 10; margin-top: 4px; box-shadow: var(--shadow); background: var(--card); }
    .suggestions.hidden { display: none; }
    .suggestion-item { padding: 12px 16px; cursor: pointer; border-bottom: 1px solid var(--border); }
    .suggestion-item:last-child { border-bottom: none; }
    .suggestion-item:hover { background: var(--bg); }
  </style>
</head>
<body>

  <div class="create-job-container">
    <h1>Create New Job</h1>
    <p style="color:#9ca3af; margin-bottom: 32px;">Enter the basic details for the new job.</p>

    <form id="createJobForm">
      <div class="form-group">
        <label for="address">Property Address *</label>
        <input type="text" id="address" name="address" placeholder="Start typing an address..." autocomplete="off" required>
        <div id="address-suggestions" class="suggestions hidden"></div>
      </div>

      <div class="form-group">
        <label for="clientFirstName">Client First Name *</label>
        <input type="text" id="clientFirstName" name="client.firstName" required>
      </div>

      <div class="form-group">
        <label for="clientLastName">Client Last Name</label>
        <input type="text" id="clientLastName" name="client.lastName">
      </div>

      <div class="form-group">
        <label for="clientEmail">Client Email *</label>
        <input type="email" id="clientEmail" name="client.email" placeholder="e.g. name@example.com" required>
      </div>

      <div class="form-group">
        <label for="clientPhone">Client Phone</label>
        <input type="tel" id="clientPhone" name="client.phone" placeholder="e.g. 021 123 4567">
      </div>

      <div class="form-group">
        <label for="jobNotes">Job Notes / Special Instructions</label>
        <textarea id="jobNotes" name="jobNotes" rows="4"></textarea>
      </div>

      <button type="submit" class="btn-submit" id="submitBtn">Create Job</button>
    </form>

    <div id="formMessage" style="display:none;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzS6a2JbgFxSJLPi2-sWyflOfrE7jd73g",
      authDomain: "deep-edge-cc5bd.firebaseapp.com",
      projectId: "deep-edge-cc5bd",
      storageBucket: "deep-edge-cc5bd.firebasestorage.app",
      messagingSenderId: "23198790796",
      appId: "1:23198790796:web:616de764b8a8db2ae1f7a9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const WORKER_URL = "https://firebase-protected-backend.jamesisarad.workers.dev";

    const form = document.getElementById('createJobForm');
    const addressInput = document.getElementById('address');
    const suggestionsBox = document.getElementById('address-suggestions');
    const messageDiv = document.getElementById('formMessage');
    const submitBtn = document.getElementById('submitBtn');

    let debounceTimer = null;

    // Address suggestions
    addressInput.addEventListener("input", (e) => {
      const value = e.target.value.trim();

      clearTimeout(debounceTimer);

      if (value.length < 3) {
        hideSuggestions();
        return;
      }

      debounceTimer = setTimeout(() => {
        fetchSuggestions(value);
      }, 250);
    });

    async function fetchSuggestions(query) {
      try {
        const res = await fetch(
          `${WORKER_URL}/api/address-suggest?q=${encodeURIComponent(query)}`
        );

        if (!res.ok) return;

        const data = await res.json();
        renderSuggestions(data.addresses || []);
      } catch (err) {
        console.warn("Address suggest failed", err);
      }
    }

    function renderSuggestions(addresses) {
      suggestionsBox.innerHTML = "";

      if (!addresses.length) {
        hideSuggestions();
        return;
      }

      addresses.forEach(addr => {
        const div = document.createElement("div");
        div.className = "suggestion-item";
        div.textContent = addr.FullAddress;

        div.addEventListener("click", () => {
          addressInput.value = addr.FullAddress;
          hideSuggestions();
        });

        suggestionsBox.appendChild(div);
      });

      suggestionsBox.classList.remove("hidden");
    }

    function hideSuggestions() {
      suggestionsBox.classList.add("hidden");
      suggestionsBox.innerHTML = "";
    }

    document.addEventListener("click", (e) => {
      if (!e.target.closest(".form-group")) {
        hideSuggestions();
      }
    });

    // Form submit
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      messageDiv.style.display = 'none';
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating...';

      const formData = {
        address: addressInput.value.trim(),
        client: {
          firstName: document.getElementById('clientFirstName').value.trim(),
          lastName: document.getElementById('clientLastName').value.trim() || null,
          email: document.getElementById('clientEmail').value.trim() || null,     // ← ADD THIS LINE
          phone: document.getElementById('clientPhone').value.trim() || null
        },
        jobNotes: document.getElementById('jobNotes').value.trim()
      };

      // Validation
      if (!formData.address || !formData.client.firstName) {
        showMessage('Please fill in all required fields.', 'error');
        resetButton();
        return;
      }

      try {
        const user = auth.currentUser;
        if (!user) {
          showMessage('You must be signed in to create a job.', 'error');
          resetButton();
          window.location.href = 'login.html';
          return;
        }

        const token = await user.getIdToken();

        const response = await fetch(`${WORKER_URL}/api/jobs`, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(formData)
        });

        const data = await response.json();

        if (!response.ok) {
          throw new Error(data.error || 'Failed to create job');
        }

        showMessage('Job created successfully!', 'success');

        setTimeout(() => {
          window.location.href = `create_quote.html?jobId=${data.jobId}`;
        }, 1500);

      } catch (err) {
        showMessage(err.message || 'An error occurred while creating the job.', 'error');
        console.error('Job creation error:', err);
      } finally {
        resetButton();
      }
    });

    function showMessage(text, type) {
      messageDiv.textContent = text;
      messageDiv.className = type === 'success' ? 'success-message' : 'error-message';
      messageDiv.style.display = 'block';
    }

    function resetButton() {
      submitBtn.disabled = false;
      submitBtn.textContent = 'Create Job';
    }
  </script>
</body>
</html>
