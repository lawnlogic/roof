<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <title>My Quotes â€¢ Deep Edge</title>
  <link rel="stylesheet" href="styles.css">
  <script src="header.js" defer></script>
</head>
<body>
  <div class="your-quotes-container">
    <h1>Your Quotes</h1>

    <div id="loading" style="text-align:center; padding:40px; color:#8B5CF6;">
      Loading your quotes...
    </div>

    <div id="quote-list" class="quote-list hidden"></div>

    <div id="no-quotes" class="no-quotes hidden">
      You haven't created any quotes yet.<br><br>
      Go to the <a href="create_quote.html" style="color:#8B5CF6; text-decoration:underline;">Lawn Calculator</a> to generate one!
    </div>

    <div id="error" class="error hidden" style="text-align:center; margin-top:30px;"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzS6a2JbgFxSJLPi2-sWyflOfrE7jd73g",
      authDomain: "deep-edge-cc5bd.firebaseapp.com",
      projectId: "deep-edge-cc5bd",
      storageBucket: "deep-edge-cc5bd.firebasestorage.app",
      messagingSenderId: "23198790796",
      appId: "1:23198790796:web:616de764b8a8db2ae1f7a9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const WORKER_URL = "https://firebase-protected-backend.jamesisarad.workers.dev";

    const quoteListEl = document.getElementById('quote-list');
    const loadingEl = document.getElementById('loading');
    const noQuotesEl = document.getElementById('no-quotes');
    const errorEl = document.getElementById('error');

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = 'login.html';
        return;
      }

      try {
        const token = await user.getIdToken();
        const res = await fetch(`${WORKER_URL}/api/quotes`, {
          headers: { 'Authorization': `Bearer ${token}` }
        });

        if (!res.ok) throw new Error('Failed to load quotes');

        const { quotes } = await res.json();

        loadingEl.classList.add('hidden');

        if (!quotes || quotes.length === 0) {
          noQuotesEl.classList.remove('hidden');
          return;
        }

        quoteListEl.innerHTML = quotes.map(quote => {
          const date = new Date(quote.createdAt).toLocaleDateString('en-NZ', {
            day: 'numeric', month: 'short', year: 'numeric', hour: '2-digit', minute: '2-digit'
          });

          const publicLink = `${window.location.origin}/roof/quote.html?quote=${quote.id}`;

          return `
            <div class="quote-card">
              <div class="quote-header">
                <div class="quote-number">#Q_CL001</div>
                <div class="quote-address">${quote.data.address || 'Unknown Address'}</div>
                <div class="quote-date">${date}</div>
              </div>
              <div class="quote-details">
                <div><span class="detail-label">Client:</span> <span class="detail-value-standard">James.B</span></div>
                <div><span class="detail-label">Total (incl GST):</span> <span class="detail-value">$${(quote.data.lawnAreaM2 * quote.data.ratePerM2 + quote.data.calloutFee * 1.15).toFixed(2)}</span></div>
                <div><span class="detail-label">Job Profit:</span> <span class="detail-value">$${((quote.data.lawnAreaM2 * quote.data.ratePerM2 + quote.data.calloutFee * 1.15)/2).toFixed(2)}</span></div>
              </div>
              <div class="quote-actions">
                <a href="${publicLink}" target="_blank" class="quote-link-btn">Email Quote</a>
                <a href="${publicLink}" target="_blank" class="quote-link-btn">View</a>
              </div>
            </div>
          `;
        }).join('');

        quoteListEl.classList.remove('hidden');

      } catch (err) {
        loadingEl.classList.add('hidden');
        errorEl.textContent = 'Error loading quotes: ' + err.message;
        errorEl.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
