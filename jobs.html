<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <title>Jobs • Deep Edge</title>
  <link rel="stylesheet" href="styles.css">
  <script src="header.js" defer></script>

  <style>
    /* ── All your existing styles remain unchanged ── */
    .job-card { background: linear-gradient(to top, #000000 0%, #0f0f0f 100%); border-top: 1px solid #333; border-bottom: 1px solid #333; border-radius: 12px; padding: 20px; margin-bottom: 28px; position: relative; transition: all 0.25s ease; }
    .job-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(139, 92, 246, 0.18); }
    .job-summary { margin-bottom: 18px; }
    .job-address { font-size: 1.38rem; font-weight: 700; color: #a78bfa; margin-bottom: 6px; }
    .job-client { font-size: 1.05rem; color: #d1d5db; margin-bottom: 12px; }
    .job-meta { display: flex; flex-wrap: wrap; gap: 16px 24px; font-size: 0.95rem; color: #9ca3af; margin-bottom: 16px; }
    .meta-item { display: flex; align-items: center; gap: 8px; }
    .status-badge { padding: 5px 12px; border-radius: 20px; font-weight: 600; font-size: 0.9rem; }
    .status-lead     { background: #4b5563; color: white; }
    .status-quoted   { background: #7c3aed44; color: #c4b5fd; }
    .status-won      { background: #166534; color: #86efac; }
    .status-progress { background: #b45309; color: #fcd34d; }
    .status-completed{ background: #14532d; color: #6ee7b7; }
    .status-invoiced { background: #1e40af; color: #93c5fd; }
    .status-paid     { background: #166534; color: #86efac; }
    .status-problem  { background: #991b1b; color: #fca5a5; }
    .job-value { font-weight: 600; color: #86efac; }
    .actions-bar { display: flex; flex-wrap: wrap; gap: 12px; margin: 16px 0 20px; }
    .action-btn { flex: 1; min-width: 140px; padding: 12px 16px; border-radius: 10px; font-weight: 600; font-size: 0.95rem; text-align: center; cursor: pointer; transition: all 0.2s; border: none; }
    .btn-primary { background: #28a745; color: white; }
    .btn-primary:hover { background: #218838; }
    .btn-secondary { background: #412e75; color: white; }
    .btn-secondary:hover { background: #513690; }
    .btn-outline { background: transparent; border: 1px solid #8B5CF6; color: #8B5CF6; }
    .btn-outline:hover { background: rgba(139, 92, 246, 0.15); }
    .collapsible-header { background: #2a2a2a; padding: 14px 18px; border-radius: 8px; cursor: pointer; margin: 12px 0 8px; font-weight: 600; display: flex; justify-content: space-between; align-items: center; }
    .collapsible-header:hover { background: #333; }
    .collapsible-header::after { content: '▼'; transition: transform 0.3s; }
    .collapsible-header.open::after { transform: rotate(180deg); }
    .collapsible-content { display: none; padding: 8px 0; }
    .collapsible-content.open { display: block; }
    .filter-btn { padding: 8px 16px; border-radius: 20px; background: #2a2a2a; color: #d1d5db; border: none; font-weight: 600; font-size: 0.9rem; cursor: pointer; transition: all 0.2s; }
    .filter-btn:hover { background: #333; }
    .filter-btn.active { background: #8B5CF6; color: white; }
    .recurring-badge { display: inline-block; padding: 4px 10px; background: #166534; color: #86efac; border-radius: 16px; font-size: 0.82rem; font-weight: 600; margin-left: 8px; }
    .recurring-info { margin-top: 8px; color: #86efac; font-weight: 500; font-size: 0.95rem; }
    .notes-preview { color: #9ca3af; font-style: italic; margin-top: 6px; line-height: 1.4; }
    .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.85); z-index: 9999; display: flex; align-items: center; justify-content: center; }
    .modal-content { background: #1f1f1f; border-radius: 12px; padding: 28px; max-width: 420px; width: 90%; color: white; box-shadow: 0 12px 40px rgba(0,0,0,0.7); }
    .modal-header { margin: 0 0 20px; color: #8B5CF6; }
    .modal-label { display: block; margin: 0 0 8px; font-weight: 600; color: #d1d5db; }
    .modal-select, .modal-date { width: 100%; padding: 12px; background: #2a2a2a; color: white; border: 1px solid #444; border-radius: 8px; font-size: 1rem; margin-bottom: 20px; }
    .modal-buttons { display: flex; gap: 12px; justify-content: flex-end; }
    .modal-cancel { padding: 10px 20px; background: #333; color: white; border: none; border-radius: 8px; cursor: pointer; }
    .modal-save { padding: 10px 20px; background: #8B5CF6; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: 600; }

    /* New: Data source toggle button */
    #data-toggle {
      padding: 8px 16px;
      border-radius: 20px;
      background: #412e75;
      color: white;
      border: none;
      font-weight: 600;
      cursor: pointer;
      margin-bottom: 16px;
    }
    #data-toggle.use-dummy {
      background: #28a745;
    }
  </style>
</head>
<body>

  <div class="your-quotes-container">
    <div class="page-header">
    <div class="title-and-button">
      <h1>Your Jobs</h1>
      <a href="create_job.html" class="btn-new-job" title="Create a new job">
        + New Job
      </a>
    </div>

    <!-- Status Filter Bar -->
    <div id="status-filter" style="display: flex; flex-wrap: wrap; gap: 10px; margin: 20px 0 28px; justify-content: center;">
      <button class="filter-btn active" data-status="all">All</button>
      <button class="filter-btn" data-status="lead">Lead</button>
      <button class="filter-btn" data-status="quoted">Quoted</button>
      <button class="filter-btn" data-status="won">Job Won</button>
      <button class="filter-btn" data-status="progress">In Progress</button>
      <button class="filter-btn" data-status="completed">Completed</button>
      <button class="filter-btn" data-status="invoiced">Invoiced</button>
      <button class="filter-btn" data-status="paid">Paid</button>
      <button class="filter-btn" data-status="problem">Problem</button>
    </div>

    <div id="loading" style="text-align:center; padding:40px; color:#8B5CF6;">
      Loading your jobs...
    </div>

    <div id="error-message" style="display:none; text-align:center; padding:20px; color:#fca5a5;"></div>

    <div id="job-list"></div>

    <div id="no-jobs" class="no-quotes hidden">
      No jobs yet.<br><br>
      Start by creating a quote in the 
      <a href="create_quote.html" style="color:#8B5CF6; text-decoration:underline;">Lawn Calculator</a>!
      or use the <a href="create_job.html" style="color:#8B5CF6;">Create Job</a> page.
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
    import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzS6a2JbgFxSJLPi2-sWyflOfrE7jd73g",
      authDomain: "deep-edge-cc5bd.firebaseapp.com",
      projectId: "deep-edge-cc5bd",
      storageBucket: "deep-edge-cc5bd.firebasestorage.app",
      messagingSenderId: "23198790796",
      appId: "1:23198790796:web:616de764b8a8db2ae1f7a9"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const WORKER_URL = "https://firebase-protected-backend.jamesisarad.workers.dev";

    // ── Dummy data (for toggle) ──────────────────────────────────────────────
    const dummyJobs = [
      {
        id: "job_abc123",
        address: "42 Sunrise Blvd, Albany, Auckland",
        client: { firstName: "Sarah", lastName: "Thompson", phone: "021 123 4567" },
        createdAt: "2026-01-01T09:30:00Z",
        status: "progress",
        nextAction: "Service scheduled: 22–23 Jan 2026",
        quotedTotal: 2450,
        invoicedTotal: 1200,
        paidTotal: 0,
        isRecurring: true,
        recurrence: "weekly",
        nextServiceDate: "2026-01-21",
        jobNotes: "Weekly mow for front & back lawn. Client prefers Tuesday mornings. Gate code: 2468. Avoid flower beds.",
        quotes: [
          { number: "Q-0251", date: "5 Jan", total: 2450, link: "#" },
          { number: "Q-0263", date: "12 Jan", total: 2380, link: "#" }
        ],
        invoices: [
          { number: "INV-0017", date: "15 Jan", total: 1200, status: "Pending", link: "#" }
        ]
      },
      // ... (keep your other dummy jobs here if you want more)
    ];

    const statusOptions = [
      { value: "lead",      label: "Lead",        colorClass: "status-lead",      nextAction: "First, create a quote" },
      { value: "quoted",    label: "Quote Created",      colorClass: "status-quoted",    nextAction: "Send quote to client" },
      { value: "quoteSent",    label: "Quote Sent",      colorClass: "status-quoted",    nextAction: "Follow up with client" },
      { value: "won",       label: "Job Won",     colorClass: "status-won",       nextAction: "Schedule service" },
      { value: "progress",  label: "In Progress", colorClass: "status-progress", nextAction: "Service in progress" },
      { value: "completed", label: "Completed",   colorClass: "status-completed", nextAction: "Prepare invoice" },
      { value: "invoiced",  label: "Invoiced",    colorClass: "status-invoiced",  nextAction: "Await payment" },
      { value: "paid",      label: "Paid",        colorClass: "status-paid",      nextAction: "Job complete ✓" },
      { value: "problem",   label: "Problem",     colorClass: "status-problem",   nextAction: "Contact client urgently" }
    ];

    const frequencyOptions = [
      { value: "one-off",   label: "One-off" },
      { value: "weekly",    label: "Weekly" },
      { value: "fortnightly", label: "Fortnightly" },
      { value: "monthly",   label: "Monthly" }
    ];

    let currentJobs = [];
    //let useDummy = true; // Start with dummy by default
    let currentFilter = "all";

    //const toggleBtn = document.getElementById('data-toggle');

    // Remove the direct loadJobs() call at the top

    // Replace the DOMContentLoaded block with this:
    document.addEventListener('DOMContentLoaded', () => {
      const loadingEl = document.getElementById('loading');
      const errorEl = document.getElementById('error-message');

      loadingEl.style.display = 'block';

      // Listen for auth state (this is the correct way)
      const unsubscribe = auth.onAuthStateChanged(async (user) => {
        try {
          if (!user) {
            throw new Error("Not signed in");
          }

          const token = await user.getIdToken();
          const response = await fetch(`${WORKER_URL}/api/jobs`, {
            headers: { 'Authorization': `Bearer ${token}` }
          });

          if (!response.ok) {
            const errData = await response.json().catch(() => ({}));
            throw new Error(errData.error || `Server error ${response.status}`);
          }

          const data = await response.json();
          currentJobs = data.jobs || [];
          renderJobs();

        } catch (err) {
          console.error("Jobs load error:", err);
          errorEl.textContent = `Error loading jobs: ${err.message}`;
          errorEl.style.display = 'block';
        } finally {
          loadingEl.style.display = 'none';
          // Optional: only unsubscribe after first successful load or error
          // unsubscribe(); 
        }
      });

      setupFilters();
    });

    function getFilteredJobs() {
      if (currentFilter === "all") return currentJobs;
      return currentJobs.filter(job => job.status === currentFilter);
    }

    function renderJobs() {
      const jobsToShow = getFilteredJobs();
      const container = document.getElementById('job-list');
      container.innerHTML = '';

      const noJobs = document.getElementById('no-jobs');
      if (jobsToShow.length === 0) {
        noJobs.classList.remove('hidden');
      } else {
        noJobs.classList.add('hidden');
      }

      const today = new Date();
      jobsToShow.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

      container.innerHTML = jobsToShow.map(job => {
        const created = new Date(job.createdAt);
        const ageDays = Math.floor((today - created) / (1000*60*60*24));
        const ageText = ageDays <= 0 ? "Today" : ageDays === 1 ? "1 day ago" : `${ageDays} days ago`;

        const currentStatus = statusOptions.find(s => s.value === job.status) || statusOptions[1];
        let valueText = "Not quoted yet";
        if (job.quotes?.length > 0) {
          // Calculate total from all quotes (safest)
          const totalQuoted = job.quotes.reduce((sum, q) => sum + (q.total || 0), 0);
          valueText = `Quoted $${totalQuoted.toFixed(2)}`; 
        }

        const clientName = job.client?.firstName 
          ? `${job.client.firstName} ${job.client.lastName?.[0]?.toUpperCase() || ''}`
          : "Unknown Client";

        const recurrenceText = job.isRecurring && job.recurrence
          ? `${job.recurrence.charAt(0).toUpperCase() + job.recurrence.slice(1)}`
          : null;

        const nextServiceDisplay = job.nextServiceDate
          ? new Date(job.nextServiceDate).toLocaleDateString('en-NZ', {
              weekday: 'long', day: 'numeric', month: 'short'
            })
          : null;

        const statusNextActions = {
          lead: "Send first quote",
          quoted: "Send quote to client",
          progress: "Service in progress",
          completed: "Prepare invoice",
          invoiced: "Await payment"
        };

        let nextActionDisplay = job.nextAction || statusNextActions[job.status] || '';

        return `
          <div class="job-card" data-job-id="${job.id}">
            <button class="delete-job-btn" title="Delete this job">×</button>
            <div class="job-summary">
              <div class="job-address">
                ${job.address}
                ${recurrenceText ? `<span class="recurring-badge">${recurrenceText}</span>` : ''}
              </div>
              <div class="job-client">${clientName}${job.client?.phone ? ` • ${job.client.phone}` : ''}</div>
              
              <div class="job-meta">
                <div class="meta-item">
                  <span class="status-badge ${currentStatus.colorClass}">${currentStatus.label}</span>
                </div>
                <div class="meta-item job-value">${valueText}</div>
                <div class="meta-item">${ageText}</div>
              </div>

              ${nextActionDisplay ? `<div style="color:#c4b5fd; font-weight:500;">${nextActionDisplay}</div>` : ''}
              
              ${nextServiceDisplay ? `
                <div class="recurring-info">
                  Next service: ${nextServiceDisplay}
                </div>
              ` : ''}
            </div>

            <div class="actions-bar">
              <button class="action-btn btn-primary schedule-service-btn">Schedule Service</button>
              <a href="create_quote.html?jobId=${job.id}" class="action-btn btn-secondary">New Quote</a>
              <button class="action-btn btn-outline create-invoice-btn"> 
                Create Invoice
              </button>
              <button class="action-btn btn-outline update-status-btn">Update Status</button>
            </div>

            <!-- Quotes -->
            <div class="collapsible-header" data-target="quotes-${job.id}">
              Quotes (${job.quotes?.length || 0})
            </div>
            <div class="collapsible-content" id="quotes-${job.id}">
              ${job.quotes?.map(q => `
                <div class="quote-item" style="background:rgba(40,40,60,0.4); padding:12px; border-radius:8px; margin:8px 0;">
                  <strong>${q.number}</strong> • ${q.date} • $${q.total?.toFixed(2) || 'N/A'}
                  <div style="margin-top:6px;">
                    <a href="${window.location.origin}/roof/quote.html?quote=${q.id}" 
                       style="color:#8B5CF6;" target="_blank">
                      View Quote
                    </a>
                  </div>
                </div>
              `).join('') || '<p style="color:#9ca3af; padding:12px;">No quotes yet</p>'}
            </div>

            <!-- Invoices -->
            <div class="collapsible-header" data-target="invoices-${job.id}">
              Invoices (${job.invoices?.length || 0})
            </div>
            <div class="collapsible-content" id="invoices-${job.id}">
              ${job.invoices?.map(inv => `
                <div class="invoice-item" style="background:rgba(40,40,60,0.4); padding:12px; border-radius:8px; margin:8px 0;">
                  <strong>${inv.number}</strong> • ${inv.date} • $${inv.total?.toFixed(2) || 'N/A'} • ${inv.status || 'Unknown'}
                  <div style="margin-top:6px;">
                    <a href="${window.location.origin}/invoice.html?inv=${inv.id}" style="color:#8B5CF6;">View</a>
                  </div>
                </div>
              `).join('') || '<p style="color:#9ca3af; padding:12px;">No invoices yet</p>'}
            </div>

            <!-- Job Notes -->
            <div class="collapsible-header" data-target="notes-${job.id}">
              Notes ${job.jobNotes ? `(${job.jobNotes.split(/\s+/).length} words)` : ''}
            </div>
            <div class="collapsible-content" id="notes-${job.id}">
              ${job.jobNotes 
                ? `<div style="padding:12px; background:rgba(40,40,60,0.4); border-radius:8px; white-space: pre-wrap;">${job.jobNotes}</div>`
                : '<p style="color:#9ca3af; padding:12px;">No notes added yet</p>'
              }
            </div>
          </div>
        `;
      }).join('');

      // Re-attach event listeners
      document.querySelectorAll('.collapsible-header').forEach(h => {
        h.addEventListener('click', () => {
          const target = document.getElementById(h.dataset.target);
          h.classList.toggle('open');
          target.classList.toggle('open');
        });
      });

      document.querySelectorAll('.create-invoice-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const card = btn.closest('.job-card');
          const jobId = card.dataset.jobId;
          if (btn.disabled) return;
          
          window.location.href = `create_invoice.html?jobId=${jobId}`;
        });
      });

      document.querySelectorAll('.delete-job-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const card = btn.closest('.job-card');
          const jobId = card.dataset.jobId;
          const job = currentJobs.find(j => j.id === jobId);
          if (job) {
            deleteJob(jobId, job.address);
          }
        });
      });

      document.querySelectorAll('.update-status-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const card = btn.closest('.job-card');
          const jobId = card.dataset.jobId;
          const job = currentJobs.find(j => j.id === jobId);
          if (!job) return;
          showStatusModal(job);
        });
      });

      document.querySelectorAll('.schedule-service-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          const card = btn.closest('.job-card');
          const jobId = card.dataset.jobId;
          const job = currentJobs.find(j => j.id === jobId);
          if (!job) return;
          showScheduleModal(job);
        });
      });
    }

    
    // ── Focus/highlight job from URL param ──────────────────────────────────────
    function focusOnJobFromUrl() {
      const urlParams = new URLSearchParams(window.location.search);
      const targetJobId = urlParams.get('jobId');

      if (!targetJobId) return;

      // Give renderJobs() time to finish (especially on first load)
      setTimeout(() => {
        const targetCard = document.querySelector(`.job-card[data-job-id="${targetJobId}"]`);

        if (targetCard) {
          // 1. Scroll smoothly into view (a bit higher than the card itself)
          targetCard.scrollIntoView({ 
            behavior: 'smooth', 
            block: 'center'          // or 'start' if you prefer top-aligned
          });

          // 2. Visual highlight (temporary pulse/glow effect)
          targetCard.style.transition = 'all 0.8s ease';
          targetCard.style.boxShadow = '0 0 0 4px #8B5CF6, 0 0 25px rgba(139, 92, 246, 0.6)';
          targetCard.style.background = 'linear-gradient(to top, #1a0033, #0f001a)';

          // 3. Fade out highlight after ~4 seconds
          setTimeout(() => {
            targetCard.style.boxShadow = '';
            targetCard.style.background = ''; // reset to original gradient
          }, 4200);

          // Optional: remove jobId from URL so refresh doesn't keep highlighting
          // (uncomment if desired)
          // window.history.replaceState({}, '', 'jobs.html');
        } else {
          console.warn(`Could not find job card with id: ${targetJobId}`);
        }
      }, 800); // small delay — adjust if needed (depends on how fast jobs render)
    }

    // Call it after jobs are loaded
    document.addEventListener('DOMContentLoaded', () => {
      // ... your existing code ...

      // Add this line at the end of DOMContentLoaded
      focusOnJobFromUrl();
    });

    // Also call it after renderJobs() finishes (important when filters change)
    const originalRenderJobs = renderJobs;
    renderJobs = function() {
      originalRenderJobs.apply(this, arguments);
      focusOnJobFromUrl();
    };

    // Status modal (unchanged)
    async function showStatusModal(job) {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';

      const currentStatus = statusOptions.find(s => s.value === job.status) || statusOptions[0];

      modal.innerHTML = `
        <div class="modal-content">
          <h3 class="modal-header">Update Job Status</h3>
          <p style="margin:0 0 16px; color:#d1d5db;">
            Current: <strong>${currentStatus.label}</strong>
          </p>
          <select id="newStatusSelect" class="modal-select">
            ${statusOptions.map(opt => `
              <option value="${opt.value}" ${opt.value === job.status ? 'selected' : ''}>
                ${opt.label}
              </option>
            `).join('')}
          </select>
          <div class="modal-buttons">
            <button id="cancelStatusBtn" class="modal-cancel">Cancel</button>
            <button id="saveStatusBtn" class="modal-save">Save Status</button>
          </div>
        </div>
      `;

      document.body.appendChild(modal);

      // Close on cancel / outside click
      modal.querySelector('#cancelStatusBtn').onclick = () => modal.remove();
      modal.onclick = e => { if (e.target === modal) modal.remove(); };

      // Save to backend
      modal.querySelector('#saveStatusBtn').onclick = async () => {
        const newValue = modal.querySelector('#newStatusSelect').value;
        const newStatusObj = statusOptions.find(s => s.value === newValue);

        if (!newStatusObj) return;

        try {
          const user = auth.currentUser;
          if (!user) throw new Error("Not signed in");

          const token = await user.getIdToken();

          const response = await fetch(`${WORKER_URL}/api/jobs/${job.id}`, {
            method: 'PUT',
            headers: {
              'Authorization': `Bearer ${token}`,
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              status: newValue,
              // Optional: update nextAction if you want to auto-set it
              nextAction: newStatusObj.nextAction || job.nextAction || ""
            })
          });

          if (!response.ok) {
            const err = await response.json().catch(() => ({}));
            throw new Error(err.error || `Failed to update (${response.status})`);
          }

          // Success: update local data & re-render
          job.status = newValue;
          if (newStatusObj.nextAction) job.nextAction = newStatusObj.nextAction;

          renderJobs();

          // Quick success feedback
          const toast = document.createElement('div');
          toast.textContent = `Status updated to "${newStatusObj.label}"`;
          toast.style.cssText = `
            position: fixed; bottom: 24px; left: 50%; transform: translateX(-50%);
            background: #166534; color: #86efac; padding: 12px 24px;
            border-radius: 12px; z-index: 10001; font-weight: 500;
          `;
          document.body.appendChild(toast);
          setTimeout(() => toast.remove(), 3000);

        } catch (err) {
          console.error("Status update error:", err);
          alert(`Failed to update status: ${err.message}`);
        }

        modal.remove();
      };
    }

    // Schedule modal (unchanged)
    function showScheduleModal(job) {
      const modal = document.createElement('div');
      modal.className = 'modal-overlay';

      const currentFreq = job.recurrence || 'one-off';
      const nextDateValue = job.nextServiceDate 
        ? new Date(job.nextServiceDate).toISOString().split('T')[0] 
        : '';

      modal.innerHTML = `
        <div class="modal-content">
          <h3 class="modal-header">Schedule Service</h3>
          
          <label class="modal-label">How often?</label>
          <select id="frequencySelect" class="modal-select">
            ${frequencyOptions.map(opt => `
              <option value="${opt.value}" ${opt.value === currentFreq ? 'selected' : ''}>
                ${opt.label}
              </option>
            `).join('')}
          </select>

          <label class="modal-label">Next service date</label>
          <input type="date" id="nextDateInput" class="modal-date" value="${nextDateValue}" required>

          <div class="modal-buttons">
            <button id="cancelScheduleBtn" class="modal-cancel">Cancel</button>
            <button id="saveScheduleBtn" class="modal-save">Save Schedule</button>
          </div>
        </div>
      `;

      document.body.appendChild(modal);

      modal.querySelector('#cancelScheduleBtn').onclick = () => modal.remove();

      modal.querySelector('#saveScheduleBtn').onclick = () => {
        const frequency = modal.querySelector('#frequencySelect').value;
        const nextDateStr = modal.querySelector('#nextDateInput').value;

        if (!nextDateStr) {
          alert("Please select a next service date");
          return;
        }

        job.isRecurring = frequency !== 'one-off';
        job.recurrence = frequency !== 'one-off' ? frequency : null;
        job.nextServiceDate = nextDateStr;

        if (job.isRecurring) {
          job.nextAction = `Next ${frequency} service on ${new Date(nextDateStr).toLocaleDateString('en-NZ', {weekday: 'long', day: 'numeric', month: 'short'})}`;
        }

        renderJobs();
        modal.remove();
      };

      modal.onclick = e => { if (e.target === modal) modal.remove(); };
    }

    async function deleteJob(jobId, jobAddress) {
      const confirmed = confirm(
        `Are you sure you want to delete this job?\n\n` +
        `"${jobAddress}"\n\n` +
        `This action cannot be undone.`
      );

      if (!confirmed) return;

      try {
        const user = auth.currentUser;
        if (!user) throw new Error("Not signed in");

        const token = await user.getIdToken();

        const response = await fetch(`${WORKER_URL}/api/jobs/${jobId}`, {
          method: 'DELETE',
          headers: {
            'Authorization': `Bearer ${token}`
          }
        });

        if (!response.ok) {
          const errData = await response.json().catch(() => ({}));
          throw new Error(errData.error || `Delete failed (${response.status})`);
        }

        // Remove from local array
        currentJobs = currentJobs.filter(j => j.id !== jobId);

        // Refresh UI
        renderJobs();

        // Optional: nice feedback
        alert("Job deleted successfully.");
      } catch (err) {
        console.error("Delete job error:", err);
        alert(`Failed to delete job: ${err.message}`);
      }
    }

    // Filter setup
    function setupFilters() {
      document.querySelectorAll('.filter-btn').forEach(btn => {
        btn.addEventListener('click', () => {
          document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
          btn.classList.add('active');
          currentFilter = btn.dataset.status;
          renderJobs();
        });
      });
    }

    // Load jobs on init
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById('loading').style.display = 'block';
      setupFilters();
      loadJobs();
    });
  </script>
